; PlatformIO Project Configuration File - ESP32 Actuator
;
; This is a standalone configuration for the actuator firmware.
; To use this:
; 1. Copy this file to your actuator project root as platformio.ini
; 2. Copy all files from src/actuator/ to your project's src/
; 3. Copy all files from src/actuator/include/ to your project's include/

[env:esp32-s3-actuator]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.3
    adafruit/Adafruit NeoPixel@^1.12.0
    ; NOTE: DHT20 library is NOT needed for actuator

build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D CONFIG_ARDUHAL_LOG_COLORS=1

upload_speed = 921600
monitor_filters = colorize, esp32_exception_decoder

; ========== UPLOAD TO SPECIFIC COM PORT ==========
upload_port = COM9
monitor_port = COM9

