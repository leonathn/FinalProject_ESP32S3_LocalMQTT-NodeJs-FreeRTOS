; ============================================================================
; PlatformIO Project Configuration File
; ============================================================================
;
; ESP32-S3 IoT Actuator System
; Hardware: ESP32-S3 DevKit with 8-channel GPIO control and NeoPixel LED
;
; This file configures the build environment, dependencies, and upload settings
; for the ESP32-S3 microcontroller firmware.
;
; Documentation: https://docs.platformio.org/page/projectconf.html
; ============================================================================

[env:esp32-s3-devkitc-1]
; ===== PLATFORM AND BOARD =====
; Platform: ESP32 framework from Espressif
; Board: ESP32-S3 DevKit C-1 (dual-core, 240MHz, WiFi + Bluetooth)
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ===== SERIAL MONITOR =====
; Baud rate for serial communication (must match Serial.begin() in code)
monitor_speed = 115200

; ===== LIBRARY DEPENDENCIES =====
; External libraries required by the firmware
lib_deps = 
    knolleary/PubSubClient@^2.8        ; MQTT client library for broker communication
    bblanchon/ArduinoJson@^7.0.3       ; JSON serialization/deserialization for MQTT messages
    adafruit/Adafruit NeoPixel@^1.12.0 ; WS2812B RGB LED control library

; ===== BUILD FLAGS =====
; Compiler flags for USB CDC (serial over USB) and colored logging
build_flags =
    -D ARDUINO_USB_MODE=1              ; Enable USB mode
    -D ARDUINO_USB_CDC_ON_BOOT=1       ; Enable USB CDC (serial) on boot
    -D CONFIG_ARDUHAL_LOG_COLORS=1     ; Enable colored log output in serial monitor

; ===== UPLOAD SETTINGS =====
; High-speed upload for faster firmware flashing
upload_speed = 921600

; ===== PORT CONFIGURATION =====
; COM port for uploading firmware and monitoring serial output
; Update these to match your system's USB port assignment
; Windows: COM1, COM2, COM3, etc.
; Linux: /dev/ttyUSB0, /dev/ttyUSB1, etc.
; macOS: /dev/cu.usbserial-XXXX
upload_port = COM8       ; Change to your ESP32's COM port
monitor_port = COM8      ; Change to your ESP32's COM port

; ===== MONITOR FILTERS =====
; Serial monitor output processing
; - colorize: Adds ANSI color codes for better readability
; - esp32_exception_decoder: Decodes ESP32 crash stack traces
monitor_filters = colorize, esp32_exception_decoder
